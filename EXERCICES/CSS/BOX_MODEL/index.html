<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The box model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="container px-5 my-5">
      <div class="row">
        <div class="col-lg-8">
          <div class="text-center">
            <div class="h1">The box model</div>
          </div>
        </div>

        <div class="col-lg-10">


          <div class="col-lg-6">
            <form id="contactForm">
              <h2>Leave your message</h2>
              <!-- Nom -->
              <label for="name">Name</label>
              <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" />
              </div>

              <!-- Email -->
              <label for="emailAddress">Email</label>
              <div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" type="email" />
              </div>

              <!-- Message -->
              <label for="message">Message</label>
              <div class="form-floating mb-3">
                <textarea class="form-control" id="message" type="text"></textarea>
              </div>

              <!-- Submit -->
              <div class="">
                <button class="btn" id="submitButton" type="submit">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>&copy; Wilder</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
