<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires en PHP - 1. Récupération</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="wrapper">
            <form class="form-signin" action="retour.php" method="post">
                <h2 class="form-signin-heading">Formulaire</h2>

                <input type="text" class="form-control" name="firstname" placeholder="Prénom" required=""
                    autofocus="" />
                <input type="text" class="form-control" name="lastname" placeholder="Nom" required="" autofocus="" />
                <input type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
                <input type="tel" class="form-control" name="tel" placeholder="Téléphone" required="" autofocus="" />
                <select name="SelectSubject" id="SelectSubject" class="form-control">
                    <option value="" placeholder="">-- Choisissez le sujet --</option>
                    <option value="Demande d'incriptions">Demande d'incriptions</option>
                    <option value="Demande de remboursement">Demande de remboursement</option>
                    <option value="Autres">Autres</option>
                </select>
                <label for="message">Message</label>

                <textarea rows="5" class="form-control" name="message" id="message"></textarea>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Envoyer</button>

            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
